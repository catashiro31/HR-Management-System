name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # --- BỔ SUNG Ở ĐÂY ---
    # Cài đặt các công cụ cần thiết để build (như autoconf)
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool
    
    # Chạy autoreconf để tạo file 'configure'
    - name: Generate configure script
      run: autoreconf -fi
    # --- KẾT THÚC BỔ SUNG ---

    - name: configure
      run: ./configure

    - name: make
      run: make

    - name: make check
      run: make check

    - name: make distcheck
      run: make distcheck
